  <script>
    isUserLoggedIn((res) => {
      if (res) {
        $("#home-btn").removeClass("d-none");
        $("#login-btn").addClass("d-none");
        $("#register-btn").addClass("d-none");
      }
    }, () => {
        $("#home-btn").addClass("d-none");
        $("#login-btn").removeClass("d-none");
        $("#register-btn").removeClass("d-none");

        });

    $("#banner").css(`background-image`, `url("${createFileLink(indexPageBackground)}")`);
    $("#banner").css({
        "background-repeat": "no-repeat",
        "background-position": "center",
        "background-size": "cover"
    });

    $('#footer-links').append(`
<a target="_blank" href="${createFileLink(termLink)}">Terms and Conditions</a>
                `)
    $('#footer-links').append(`
<a target="_blank" href="${createFileLink(apiDocLink)}">Documentation</a>
                `)

    
    $('#progress-bar').css('width', `${Math.random()*100}%`)


    function createIframe() {
         const styles = `

        width: 100%;
`;
        const iframe = `<iframe id="test-iframe" style="${styles}"  src="${createFileLink(testFileLink)}"/>`

        $('#iframe-container').html(iframe)
    }

    function refreshIframe() {
        $("#test-iframe").attr('src','')
        $("#test-iframe").attr('src',createFileLink(testFileLink))

    }
        createIframe()

    $('#upload-btn').click(()=>{
    const file = document.getElementById('test-file').files[0];
        uploadFile(file,testServiceKey, testStorageId, testFileLink, ()=> {

        $('#download-btn').remove()
        $('#test-file-btns').append(`<a target="_blank" class="btn btn-success" id="download-btn" href="${createFileLink(testFileLink)}">Download</a>`)

            refreshIframe()
            
        })
    })
  </script>
